<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="../detail/{{ restaurant.id }}">
                <ul>
                    <li>{{ restaurant.name }} - <small>{{ restaurant.description }}</small></li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
